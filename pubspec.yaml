name: metrdev_mobile_test
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.1 <4.0.0'

dependencies:
  bloc: ^8.1.2
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_spinkit: ^5.2.0
  flutter_svg: ^2.0.7
  get_it: ^7.6.0
  http: ^0.13.5
  http_interceptor: ^1.0.2
  validators: ^3.0.0
  iconly: ^1.0.1

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/pngs/
    - assets/svgs/
    
  fonts:
    - family: Mont
      fonts:
        - asset: fonts/Mont-SemiBold.ttf
          weight: 600
        - asset: fonts/Mont-Regular.ttf
          weight: 400
        - asset: fonts/Mont-Bold.ttf
          weight: 800
    - family: e-UkraineHead
      fonts:
        - asset: fonts/e-UkraineHead-Medium.ttf
          weight: 500

  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
